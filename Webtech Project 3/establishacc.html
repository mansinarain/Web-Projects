function isnotEmpty(tag, alertMsg){
	if(tag.value.length == 0){
		alert(alertMsg);
		tag.focus(); // set the focus to this input
		return false;
	}
	return true;
}

function isNumeric(tag, alertMsg){
	var numericExpression = /^[0-9]+$/;
	if(tag.value.match(numericExpression)){
		return true;
	}else{
		alert(alertMsg);
		tag.focus();
		return false;
	}
}

function isAlphabet(tag, alertMsg){
	var alphaExp = /^[a-zA-Z]+$/;
	if(tag.value.match(alphaExp)){
		return true;
	}else{
		alert(alertMsg);
		tag.focus();
		return false;
	}
}

function lengthRestriction(tag, min, max,alertMsg){
	var userInput = tag.value;
	if(userInput.length >= min && userInput.length <= max){

	}else{
		alert(alertMsg);
		tag.focus();
		return false;
	}
}
